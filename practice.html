<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css practise</title>
    <style>
        html,
        body {
            min-height: 100%;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: yellow;
            margin: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-end;

        }

        .child {
            background-color: blueviolet;
            margin: 100px 100px;
            height: 50%;
            width: 30%;
            border: dashed red 10px;
        }

        .box {
            height: 30%;
            width: 20%;
            background-color: green;
            padding: 20px;
            border: solid blue 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="child"></div>
    </div>
    <div class="box">
        <div class="child"></div>
    </div>
    <div class="box">
        <div class="child"></div>
    </div>

</body>

</html>
